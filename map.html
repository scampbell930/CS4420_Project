<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Display a popup on hover</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.css" rel="stylesheet">
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js"></script>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		#map {
			position: absolute;
			top: 0;
			bottom: 0;
			width: 100%;
		}
	</style>
</head>

<body>
	<style>
		.mapboxgl-popup {
			max-width: 400px;
			font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
		}
	</style>
	<div id="map"></div>
	<script>
		mapboxgl.accessToken = 'pk.eyJ1Ijoic2NhbXBiZWxsOCIsImEiOiJja3VoMnYwejIxNWZkMm5waDQ0dDlib212In0.Jj7xo4k-Cp31dsj9-F7DAg';
		const map = new mapboxgl.Map({
			container: 'map',
			style: 'mapbox://styles/scampbell8/ckuh31bae0l7v18pe2a4z0id1',
			zoom: 11.15
		});
		map.on('load', () => {
			map.addSource('trails', {
				'type': 'vector',
				url: 'mapbox://scampbell8.1o1pqqsa'
			});
			// Add a layer showing the places.
			map.addLayer({
				'id': 'trails_data',
				'type': 'line',
				'source': 'trails',
				'paint': {
					'line-color': '#ffffff',
					'line-width': 1,
				}
			});

			// Create a popup, but don't add it to the map yet.
			const popup = new mapboxgl.Popup({
				closeButton: false,
				closeOnClick: false
			});

			map.on('mouseenter', 'trails_data', (e) => {
				// Change the cursor style as a UI indicator.
				map.getCanvas().style.cursor = 'pointer';

				// Copy coordinates array.
				const coordinates = e.features[0].geometry.coordinates.slice();
				const description = e.features[0].properties.description;

				// Ensure that if the map is zoomed out such that multiple
				// copies of the feature are visible, the popup appears
				// over the copy being pointed to.
				while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
					coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
				}

				// Populate the popup and set its coordinates
				// based on the feature found.
				popup.setLngLat(coordinates[0]).setHTML(description).addTo(map);
			});

			map.on('mouseleave', 'places', () => {
				map.getCanvas().style.cursor = '';
				popup.remove();
			});
		});
	</script>

</body>

</html>
